<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>MY TODO</title>
  </head>
  <body>
    <div class="container">
      <!-- sec1:[HEADING, newtask, add task button] -->
      <section id="sec1">
        <h1>Task List</h1>
        <form action="">
          <input type="text" class="insert" placeholder="NEW TASKS" />

          <a href="#" class="btn btn-add">ADD TASK</a>
        </form>
      </section>
      <div class="line-breaker"></div>
      <!-- sec2:[heading, filter, added, clear] -->
      <section id="sec2">
        <h2>Tasks</h2>
        <input type="text" placeholder="Filter Tasks" class="filter" />
        <ul class="addedTasks"></ul>
        <a href="#" class="btn btn-clear">CLEAR TASKS</a>
      </section>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
